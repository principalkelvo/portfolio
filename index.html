<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <title>Portfolio</title>
</head>

<body>
    <!-- navbar  -->
    <div class="navbar">
        <!-- navbar logo  -->
        <div class="navbar-logo">
            <p>Personal</p>
        </div>
        <!-- navbar items  -->
        <div class="navbar-items">
            <ul>
                <li><a href="" class="active">Home</a></li>
                <li><a href="#projects">About</a></li>
                <li><a href="#stories">Projects</a></li>
                <!-- navbar items button -->
                <li><a class="buttons is-large">
                        <button class="no-fill">Contact</button>
                    </a></li>
            </ul>
        </div>

    </div>

    <!-- hero section  -->
    <div class="section">
        <div class="columns">
            <div class="column is-6 pr-0">
                <p class="title is-large pd-0">Hy! I Am</p>
                <p class="title is-large">Denis Kariuki</p>
                <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque id omnis voluptas,
                    fuga culpa itaque natus dolor doloremque, dolore eligendi, vero corporis ex. Pariatur fugiat minima

                <div class="paybtn">
                    <div class="buttons is-large">
                        <button>Hire me</button>
                    </div>
                    <ul class="payments">
                        <li class="paypal">
                            <img src="./assets/images/Paypal.jpg" alt="">

                        <li class="mastCard">
                            <img src="./assets/images/MasterCard.jpg" alt="">
                        </li>
                        <li class="skrill">
                            <img src="./assets/images/Skrill.png" alt="">
                        </li>
                        <li class="visa">
                            <img src="./assets/images/Visa.jpg" alt="">
                        </li>
                    </ul>
                </div>

            </div>
            <div class="column is-4">
                <div class="profile">
                    <div class="image is-large ">
                        <img src="assets/images/dp.png" class="profileImg" alt="home">
                    </div>
                    <div class="bigCircle">
                        <div class="google">
                            <img src="assets/images/google.png" alt="google">
                        </div>
                    </div>
                    <div class="smallCircle">
                        <div class="twitter">
                            <img src="assets/images/twitter.png" alt="twitter">
                        </div>
                    </div>
                    <div class="facebook">
                        <img src="assets/images/facebook.png" alt="twitter">
